server:
  port: 0
spring:
  application:
    name: operis-project-service
  config:
    import: optional:configserver:/
  cloud:
    config:
      discovery:
        enabled: true
        service-id: operis-configuration-server
management:
  server:
    port: 9091
  endpoints:
    web:
      exposure:
        include:
          - health
          - busrefresh
          - prometheus
          - metrics
  prometheus:
    metrics:
      export:
        enabled: true
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  tracing:
    export:
      otlp:
        enabled: true
    sampling:
      probability: 1.0
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces
          transport: http
  otlp:
    metrics:
      export:
        enabled: false
logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
rabbitmq:
  exchange:
    name: project.invitation.exchange
  queue:
    notification-service: project.invitation.notification.queue
    cta-service: project.invitation.cta.queue
  routing:
    new: project.invite
    accept: project.invitation.accept
    reject: project.invitation.reject
