server:
  port: 0

spring:
  application:
    name: operis-project-service

  config:
    import: optional:configserver:/

  cloud:
    config:
      discovery:
        enabled: true
        service-id: operis-configuration-server

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when_authorized