networks:
  operis-network:
    driver: bridge

volumes:
  keycloak-data:
  postgres-keycloak-data:
  postgres-project-data:
  postgres-user-data:
  postgres-cta-data:
  postgres-task-data:
  postgres-subscription-data:
  pgadmin-data:
  maildev-data:
  rabbitmq-data:
  vault-data:
  tempo-data:
  redis-data:
  kafka-data:

services:
  postgres-operis-keycloak:
    container_name: operis-postgres-keycloak
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    networks:
      - operis-network

  keycloak:
    container_name: operis-keycloak
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
      KC_DB: postgres
      KC_DB_URL_HOST: postgres-operis-keycloak
      KC_DB_URL_DATABASE: keycloak_db
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
    command: start-dev
    ports:
      - "9000:8080"
    depends_on:
      - postgres-operis-keycloak
    volumes:
      - keycloak-data:/opt/keycloak/data
    networks:
      - operis-network

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: operis-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@operis.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - postgres-operis-keycloak
      - postgres-operis-project
    networks:
      - operis-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped

  postgres-operis-project:
    container_name: postgres-operis-project
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: operis_project_db
    volumes:
      - postgres-project-data:/var/lib/postgresql/data
    ports:
      - "54321:5432"
    networks:
      - operis-network
    restart: unless-stopped

  postgres-operis-user:
    container_name: postgres-operis-user
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: operis_user_db
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    ports:
      - "54322:5432"
    networks:
      - operis-network
    restart: unless-stopped

  postgres-operis-cta:
    container_name: postgres-operis-cta
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: operis_cta_db
    volumes:
      - postgres-cta-data:/var/lib/postgresql/data
    ports:
      - "54323:5432"
    networks:
      - operis-network
    restart: unless-stopped

  postgres-operis-task:
    container_name: postgres-operis-task
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: operis_task_db
    volumes:
      - postgres-task-data:/var/lib/postgresql/data
    ports:
      - "54324:5432"
    networks:
      - operis-network
    restart: unless-stopped

  postgres-operis-subscription:
    container_name: postgres-operis-subscription
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: operis_subscription_db
    volumes:
      - postgres-subscription-data:/var/lib/postgresql/data
    ports:
      - "54325:5432"
    networks:
      - operis-network
    restart: unless-stopped


  maildev:
    container_name: operis-maildev
    image: maildev/maildev:latest
    restart: unless-stopped
    ports:
      - "1080:1080"   # Web UI
      - "1025:1025"   # SMTP
    volumes:
      - maildev-data:/home/node/maildev
    networks:
      - operis-network

  rabbitmq:
    container_name: operis-rabbitmq
    image: rabbitmq:3-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: operis
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - operis-network

  vault:
    container_name: operis-vault
    image: hashicorp/vault:1.15
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/file
    networks:
      - operis-network
    command: vault server -dev

  read:
    image: grafana/loki:latest
    command: "-config.file=/etc/loki/config.yaml -target=read"
    ports:
      - 3101:3100
      - 7946
      - 9095
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yaml
    depends_on:
      - minio
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: &loki-dns
      operis-network:
        aliases:
          - loki

  write:
    image: grafana/loki:latest
    command: "-config.file=/etc/loki/config.yaml -target=write"
    ports:
      - 3102:3100
      - 7946
      - 9095
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - minio
    networks:
      <<: *loki-dns

  alloy:
    image: grafana/alloy:latest
    volumes:
      - ./alloy-local-config.yaml:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    ports:
      - 12345:12345
    depends_on:
      - gateway
    networks:
      - operis-network

  minio:
    image: minio/minio
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /data/loki-data && \
        mkdir -p /data/loki-ruler && \
        minio server /data
    environment:
      - MINIO_ROOT_USER=loki
      - MINIO_ROOT_PASSWORD=supersecret
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_UPDATE=off
    ports:
      - 9000
    volumes:
      - ./.data/minio:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 15s
      timeout: 20s
      retries: 5
    networks:
      - operis-network

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - gateway
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://gateway:3100
            jsonData:
              httpHeaderName1: "X-Scope-OrgID"
            secureJsonData:
              httpHeaderValue1: "tenant1"
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus:9090
            isDefault: true
          - name: Tempo
            type: tempo
            access: proxy
            url: http://tempo:3200
        EOF
        /run.sh
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - operis-network

  backend:
    image: grafana/loki:latest
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yaml
    ports:
      - "3100"
      - "7946"
    command: "-config.file=/etc/loki/config.yaml -target=backend -legacy-read-mode=false"
    depends_on:
      - gateway
    networks:
      - operis-network

  gateway:
    image: nginx:latest
    depends_on:
      - read
      - write
    entrypoint:
      - sh
      - -euc
      - |
        cat <<EOF > /etc/nginx/nginx.conf
        user  nginx;
        worker_processes  5;  ## Default: 1
        
        events {
          worker_connections   1000;
        }
        
        http {
          resolver 127.0.0.11;
        
          server {
            listen             3100;
        
            location = / {
              return 200 'OK';
              auth_basic off;
            }
        
            location = /api/prom/push {
              proxy_pass       http://write:3100\$$request_uri;
            }
        
            location = /api/prom/tail {
              proxy_pass       http://read:3100\$$request_uri;
              proxy_set_header Upgrade \$$http_upgrade;
              proxy_set_header Connection "upgrade";
            }
        
            location ~ /api/prom/.* {
              proxy_pass       http://read:3100\$$request_uri;
            }
        
            location = /loki/api/v1/push {
              proxy_pass       http://write:3100\$$request_uri;
            }
        
            location = /loki/api/v1/tail {
              proxy_pass       http://read:3100\$$request_uri;
              proxy_set_header Upgrade \$$http_upgrade;
              proxy_set_header Connection "upgrade";
            }
        
            location ~ /loki/api/.* {
              proxy_pass       http://read:3100\$$request_uri;
            }
          }
        }
        EOF
        /docker-entrypoint.sh nginx -g "daemon off;"
    ports:
      - "3100:3100"
    healthcheck:
      test: [ "CMD", "service", "nginx", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - operis-network

  prometheus:
    image: prom/prometheus:latest
    container_name: operis-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - operis-network
    restart: unless-stopped

  tempo-init:
    image: alpine:latest
    container_name: tempo-init
    command: >
      sh -c "
        mkdir -p /tempo-data/wal /tempo-data/blocks &&
        chown -R 10001:10001 /tempo-data
      "
    volumes:
      - tempo-data:/tempo-data
    networks:
      - operis-network
    restart: "no"


  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    ports:
      - "3200:3200"   # Grafana queries Tempo
      - "4317:4317"   # gRPC for OTEL exporters
      - "4318:4318"   #HTTP
    volumes:
      - tempo-data:/tempo-data
      - ./tempo.yml:/etc/tempo/tempo.yml:ro
    command: [ "-config.file=/etc/tempo/tempo.yml" ]
    networks:
      - operis-network
    depends_on:
      - tempo-init

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6378:6379"
    command: >
      redis-server
      --requirepass password
      --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - operis-network

  kafka:
    image: apache/kafka-native:4.1.1
    container_name: operis-kafka
    restart: unless-stopped
    ports:
      - "29092:9092"   # ðŸ‘ˆ Host-safe external port
    environment:
      # KRaft mode (modern Kafka, no Zookeeper)
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # Listeners (internal + external separation)
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,INTERNAL://:9094,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092,INTERNAL://kafka:9094
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Dev-friendly configs
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NUM_PARTITIONS: 3
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/bitnami/kafka
    networks:
      - operis-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: operis-kafka-ui
    restart: unless-stopped
    ports:
      - "8091:8080"   # ðŸ‘ˆ changed from 8090 to avoid conflicts
    environment:
      KAFKA_CLUSTERS_0_NAME: operis-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9094
    depends_on:
      - kafka
    networks:
      - operis-network

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: operis-schema-registry
    restart: unless-stopped
    ports:
      - "8086:8081"   # ðŸ‘ˆ safe unused host port
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9094
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    depends_on:
      - kafka
    networks:
      - operis-network


